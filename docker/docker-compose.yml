version: '3.7'
services:
  freeradius2:
    container_name: freeradius2
    restart: unless-stopped
    image: freeradius/freeradius-server:latest
    volumes:
      - "/home/freeradius-docker-vlan/clients.conf:/etc/raddb/clients.conf:ro"
      - "/home/freeradius-docker-vlan/ldap:/etc/raddb/mods-enabled/ldap:ro"
      - "/home/freeradius-docker-vlan/ldap:/etc/raddb/mods-enabled/cache_auth:ro"
      - "/home/freeradius-docker-vlan/ldap:/etc/raddb/mods-enabled/eap:ro"
      - "/home/freeradius-docker-vlan/inner-tunnel:/etc/raddb/sites-enabled/inner-tunnel:ro"
      - "/home/freeradius-docker-vlan/dictionary:/etc/raddb/dictionary:ro"
      - "/home/freeradius-docker-vlan/set_group_vlan:/etc/raddb/policy.d/set_group_vlan:ro"
    ports:
      - "1812-1813:1812-1813/udp"
    command: [ "radiusd", "-X" ]